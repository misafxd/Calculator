<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <p class="display-value"></p>
        <button class="btn op div">/</button>
        <button class="btn op mul">*</button>
        <button class="btn op add">+</button>
        <button class="btn op sub">-</button>
        <button class="btn op eq">=</button>
        <button class="btn num num9">9</button>
        <button class="btn num num8">8</button>
        <button class="btn num num7">7</button>
        <button class="btn num num6">6</button>
        <button class="btn num num5">5</button>
        <button class="btn num num4">4</button>
        <button class="btn num num3">3</button>
        <button class="btn num num2">2</button>
        <button class="btn num num1">1</button>
        <button class="btn num num0">0</button>
        <button class="btn num dot" id="dot">.</button>
        <button class="btn clear">c</button>
        <button class="btn undo">x</button>

    </div>
</body>
</html>
